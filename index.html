<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Free People CTA's</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="stylesheet" href="stylesheets/cta.css" />
</head>
<body>

<div class="header">
    <h1>Free People CTA Style Guide</h1>
</div>

<div class="shell">
    <!-- CIRCLE -->
    <section id="circle">
        <div class="shape">
            <h2 class="shape--title"><span>Circles</span></h2>
            <!-- basic shape -->
            <div class="shape--example">
                <a href="http://www.freepeople.com" class="cta_circle">
                    <span>Shop Now</span>
                </a>
            </div>
            <!-- basic shape with art -->
            <div class="shape--example">
                <div class="cta_circle-art">
                    <a href="http://www.freepeople.com" class="cta_circle">
                        <span>Shop Now</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- DIAMOND -->
    <section id="diamond">
        <div class="shape">
            <h2 class="shape--title"><span>Diamonds</span></h2>
            <!-- basic shape -->
            <div class="shape--example">
                <a href="http://www.freepeople.com" class="cta_diamond">
                    <span>Shop Now</span>
                </a>
            </div>
            <!-- graphic background -->
            <div class="shape--example">
                <a href="http://www.freepeople.com" class="cta_diamond-bg">
                    <span>Shop Now</span>
                </a>
            </div>
            <!-- progressive shape -->
            <div class="shape--example">
                <a href="http://www.freepeople.com" class="cta_diamond-html5">
                    <span>Shop Now</span>
                </a>
            </div>
        </div>
    </section>
    <!-- RECTANGLE -->
    <section id="rectangle">
        <div class="shape">
            <h2 class="shape--title"><span>Rectangles</span></h2>
            <!-- basic shape -->
            <div class="shape--example">
                <a href="http://www.freepeople.com" class="cta_rect">
                    <span>Shop Now</span>
                </a>
            </div>
            <!-- basic shape with art -->
            <div class="shape--example">
                <div class="cta_rect-art">
                    <a href="http://www.freepeople.com" class="cta_rect">
                        <span>Shop Now</span>
                    </a>
                </div>
            </div>
            <!-- basic shape with art #2 -->
            <div class="shape--example">
                <div class="cta_rect-art2">
                    <a href="http://www.freepeople.com" class="cta_rect">
                        <span>Shop Now</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- SQUARE -->
    <section id="square">
        <div class="shape">
            <h2 class="shape--title"><span>Squares</span></h2>
            <!-- basic shape -->
            <div class="shape--example">
                <a href="http://www.freepeople.com" class="cta_square">
                    <span>Shop Now</span>
                </a>
            </div>
            <!-- basic shape with art -->
            <div class="shape--example">
                <div class="cta_square-art">
                    <a href="http://www.freepeople.com" class="cta_square">
                        <span>Shop Now</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- TRIANGLE -->
    <section id="triangle">
        <div class="shape">
            <h2 class="shape--title"><span>Triangles</span></h2>
            <!-- basic shape down -->
            <div class="shape--example">
                <a href="http://www.freepeople.com" class="cta_triangle-down">
                    <span>Shop Now</span>
                </a>
            </div>
            <!-- basic shape up -->
            <div class="shape--example">
                <a href="http://www.freepeople.com" class="cta_triangle-up">
                    <span>Shop Now</span>
                </a>
            </div>
            <!-- basic shape with art -->
            <div class="shape--example">
                <a href="http://www.freepeople.com" class="cta_triangle-down_art">
                    <span>Shop Now</span>
                </a>
            </div>
        </div>
    </section>
</div>

</body>
</html>
